{% load static %}

<!DOCTYPE html>
<html lang="en" style="background: #128585;">
 <head>
  <meta charset="utf-8"/>
  <title>
   Awesome Resume Builder
  </title>
  <link href="{% static './style.css' %}" rel="stylesheet"/>
 </head>
 <body >
  <!-- partial:index.partial.html -->
  <div id="javascript_header">
  </div>
  <form method="POST" style="height:3400px; align-items: center; ">
    {% csrf_token %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
      {% endfor %}
    </ul>
   <div class="form__header">
    <h1>
     Build Awesome Resume within 10 minutes.
    </h1>
    <p>
     Enter the fields below to generate a resume file.
    </p>
   </div>
   <h2>
    Personal Details
   </h2>
   <div class="form-group">
    <label for="full_name">
     Full Name
     <span>
      *
     </span>
    </label>
    <input id="full_name" name="full_name" value="{{resume_info.full_name}}" type="text"/>
    <div class="error" id="name__error">
    </div>
   </div>
   <div class="form-group">
    <label for="address">
     Address
    </label>
    <input id="address" name="address" value="{{resume_info.address}}" type="text"/>
   </div>
   <div class="form-group">
    <label for="phone">
     Phone
    </label>
    <input id="phone" name="phone" value="{{resume_info.phone}}" type="text"/>
   </div>
   <div class="form-group">
    <label for="email">
     Email
     <span>
      *
     </span>
    </label>
    <input id="email" name="email" value="{{resume_info.email}}" type="email"/>
    <div class="error" id="email__error">
    </div>
   </div>
   </div>

   <div class="form-group">
    <label for="birthdate">
     Birth Date
    </label>
    <input id="birthdate" name="birthdate" value="{{resume_info.birthdate}}" type="date"/>
   </div>

   <div class="form-group">
    <label for="professional_title">
     Professional Title
    </label>
    <input id="professional_title" name="professional_title" value="{{resume_info.professional_title}}" type="text"/>
   </div>
     <div class="line-break">

   <div class="form-group">
    <label for="about_you">
     About You
    </label>
    <textarea id="about_you" style="height:150px" name="about_you" placeholder="{{resume_info.about_you}}"></textarea>
   </div>
     <div class="line-break">

   <div class="form-group">
    <label for="career_objective">
     Career Objectives
    </label>
    <textarea id="career_objective" style="height:150px" name="career_objective" placeholder="{{resume_info.career_objective}}"></textarea>
   </div>
     <div class="line-break">

   <div class="form-group">
    <label for="education">
     Education
    </label>
    <textarea id="education" style="height:250px" name="education" placeholder="{{resume_info.education}}"></textarea>
   </div>
  <div class="line-break">

   <div class="form-group">
    <label for="skills">
     Skills
    </label>
    <textarea id="skills" style="height:200px" name="skills" placeholder="{{resume_info.skills}}"></textarea>
   </div>
  <div class="line-break">

   <div class="form-group">
    <label for="projects">
     Projects
    </label>
    <textarea id="projects" style="height:300px" name="projects" placeholder="{{resume_info.projects}}"></textarea>
   </div>
  <div class="line-break">


   <div class="form-group">
    <label for="experience">
     Experience
    </label>
    <textarea id="experience" style="height:300px" name="experience" placeholder="{{resume_info.experience}}"></textarea>
   </div>
  <div class="line-break">

   <div class="form-group">
    <label for="reference">
     References
    </label>
    <textarea id="reference" style="height:200px" name="reference" placeholder="{{resume_info.reference}}"></textarea>
   </div>

  
  
   <div class="line-break">
   </div>
   <br><br>
   <input class="button" style="background-color:#128585; margin: 0 240px" type="submit" value="Submit Info"/>
   <br><br>
   <a  class="button"style="background-color:black; margin: 220px" href="index">Back to home</a>
  </form>
  <!-- partial -->
  <script src="{% static './script.js' %}">
  </script>
 </body>
</html>
